<table mat-table [dataSource]="tableData$" class="mat-elevation-z8 data-table">
  <!--- Note that these columns can be defined in any order.
        The actual renadered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Fact</th>
    <td mat-cell *matCellDef="let element">{{ element.text }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="upvotes">
    <th mat-header-cell *matHeaderCellDef>Upvotes</th>
    <td mat-cell *matCellDef="let element">{{ element.upvotes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
